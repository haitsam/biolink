<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Postingan</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            background: #0056b3;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .comment-section {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comment-section button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .comment-list p {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Blog Saya</header>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="#">Tentang</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <h1>Judul Postingan</h1>
        <p>Ditulis oleh Admin | 1 Maret 2025</p>
        <p>Isi artikel lengkap akan ditampilkan di sini...</p>
        
        <div class="comment-section">
            <h3>Tambahkan Komentar</h3>
            <form id="commentForm">
              <input type="text" id="postId" placeholder="ID Postingan" required />
              <input type="text" id="commenterName" placeholder="Nama Anda" required />
              <textarea id="commentText" placeholder="Tulis komentar..." required></textarea>
              <button type="submit">Kirim Komentar</button>
            </form>
        </div>
        
        <div class="comment-list" id="commentList">
            <h3>Komentar</h3>
        </div>
    </div>
    <footer>&copy; 2025 Blog Saya</footer>

    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // Konfigurasi Firebase Anda
  const firebaseConfig = {
      apiKey: "AIzaSyDlNi7ZNUMjP1ZKLMEqmcFeINnngKsAWHs",
      authDomain: "blogkomentar-76855.firebaseapp.com",
      projectId: "blogkomentar-76855",
      storageBucket: "blogkomentar-76855.firebasestorage.app",
      messagingSenderId: "785724570206",
      appId: "1:785724570206:web:9db27a8be3bc03d94292cf"
  };

  // Inisialisasi Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Fungsi untuk submit komentar
const submitComment = async (event) => {
  event.preventDefault(); // Mencegah reload halaman

  // Ambil data dari form
  const postId = document.getElementById("postId").value; 
  const commenterName = document.getElementById("commenterName").value;
  const commentText = document.getElementById("commentText").value;

  // Validasi data tidak boleh kosong
  if (!postId || !commenterName || !commentText) {
    alert("Harap isi semua field sebelum mengirim!");
    return;
  }

  try {
    // Simpan ke Firestore
    const docRef = await addDoc(collection(db, "comments"), {
      postId: postId,
      commenterName: commenterName,
      commentText: commentText,
      timestamp: serverTimestamp() // Menggunakan server timestamp
    });

    console.log("Komentar berhasil disimpan dengan ID:", docRef.id);
    alert("Komentar berhasil dikirim!");
    
    // Reset form setelah submit
    document.getElementById("commentForm").reset();
  } catch (e) {
    console.error("Error saat menyimpan komentar:", e);
    alert("Terjadi kesalahan, coba lagi.");
  }
};

// Tambahkan event listener ke tombol submit
document.getElementById("commentForm").addEventListener("submit", submitComment);
</script>

    
</body>
</html>
